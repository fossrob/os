name: build-os

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '**.txt'
  schedule:
    - cron: '09 00 * * *'  # 09h00 UTC (+1h after ublue-os main and nvidia)
  workflow_dispatch:  # allows you to run this workflow manually from the actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        base: [os, os-dx]
        flavor: [main, nvidia]
        version: [38]
        exclude:
          - base: os
            flavor: nvidia

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to registry
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: ghcr.io/${{ github.repository_owner }}

      - name: Generate variables
        id: variables
        run: |
          echo "datestamp=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          if [[ "${{ matrix.flavor }}" == "main" ]]; then
              echo "image-name=${{ matrix.base }}" >> $GITHUB_OUTPUT
          else
              echo "image-name=${{ format('{0}-{1}', matrix.base, matrix.flavor) }}" >> $GITHUB_OUTPUT
          fi

      - name: Build image
        id: image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ steps.variables.outputs.image-name }}
          tags: ${{ matrix.version }} ${{ matrix.version }}-${{ steps.variables.outputs.datestamp }}
          build-args: |
            IMAGE_FLAVOR=${{ matrix.flavor }}
            FEDORA_MAJOR_VERSION=${{ matrix.version }}
          oci: false
          extra-args: |
            --target=${{ matrix.base }}

      - name: Push to registry
        uses: redhat-actions/push-to-registry@v2
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          image: ${{ steps.image.outputs.image }}
          tags: ${{ steps.image.outputs.tags }}
          extra-args: |
            --disable-content-trust
